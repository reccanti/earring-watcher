name: Go

on:
  schedule:
    - cron: "* * * * *"

jobs:
  get_data:
    name: Get Data
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Run the script
        id: run-script
        run: |
          str=$(go run main.go)
          str="${str//'%'/'%25'}"
          str="${str//$'\n'/'%0A'}"
          str="${str//$'\r'/'%0D'}" 
          echo ::set-output name=str::$str

      - name: Create Cache File
        id: make-cache
        run: echo "${{ steps.run-script.outputs.str }}" > ~/cache.md

      - name: Cache Output
        if: ${{ steps.run-script.outputs.str }}
        id: cache-output
        uses: actions/cache@v2
        with:
          path: ~/
          key: ${{ hashFile("cache.md") }}

      - name: Create Comment
        if: ${{ steps.cache-output.outputs.cache-hit != 'true' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          issue-number: 1
          reactions: eyes
          body: ${{ steps.run-script.outputs.str }}
